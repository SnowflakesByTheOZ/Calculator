<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="calculator">
            <input class="screen" type="text">
            <div class="first-row numbers">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
            </div>
            <div class="second-row numbers">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
            </div>
            <div class="third-row numbers">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
            </div>
            <div class="fourth-row numbers">
                <button class="digit">0</button>
                <button class="add-btn">+</button>
                <button class="subtract-btn">-</button>
            </div>
            <div class="fifth-row numbers">
                <button class="equal-btn">=</button>
                <button class="clear-btn">C</button>
                
            </div>
        </div>
    </div>


<script src="app.js"></script>
<!-- <script src="app2.js"></script> -->
</body>
</html>
