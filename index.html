<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="calculator">
            <input type="text">
            <div class="first-row numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="second-row numbers">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="third-row numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="fourth-row numbers">
                <button>0</button>
                <button>+</button>
                <button>-</button>
            </div>
            <div class="fifth-row">
                <button>=</button>
                
            </div>
        </div>
    </div>


<script src="app.js"></script>
</body>
</html>
